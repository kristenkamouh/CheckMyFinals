<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Exam Schedule Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkMyFinals.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <div class="opensource-banner">
        This project is open source on
        <a href="https://github.com/kristenkamouh/CheckMyFinals" target="_blank" rel="noopener noreferrer">GitHub</a>.
    </div>

    <div class="main-container">
        <div class="card">
            <header>
                <h1>University Exam Schedule Search</h1>
                <p>Upload your schedule file, then search for your course exams.</p>
            </header>

            <div class="content-body">
                <section id="upload-section">
                    <h2><span class="step-badge">1</span> Upload Schedule File</h2>
                    
                    <div class="upload-box">
                        <input type="file" id="csvFileInput" accept=".csv, .xlsx, .xls" class="hidden" onchange="handleFileChange(event)">
                        <label for="csvFileInput" class="file-input-label">
                            <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                            </svg>
                            <span id="fileText">Select .xlsx or .csv File</span>
                        </label>
                        <p id="uploadStatus"></p>
                    </div>
                </section>

                <section id="search-section" class="hidden">
                    <h2><span class="step-badge">2</span> Search for Exam</h2>
                    <div class="search-container">
                        <input type="text" id="courseCodeInput" class="search-input" placeholder="Enter Course Code (e.g., CSC 212)" onkeyup="handleSearch(event)">
                        <button onclick="searchExams()" class="search-btn">Search</button>
                    </div>
                </section>

                <section id="results-section" class="hidden">
                    <h2><span class="step-badge">3</span> Results</h2>
                    <div class="results-wrapper">
                        <div id="results-message" class="no-results-msg">Results will appear here.</div>
                        <table id="resultsTable" class="hidden">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Code</th>
                                    <th>Title</th>
                                    <th>Room</th>
                                    <th>Instructor</th>
                                </tr>
                            </thead>
                            <tbody id="resultsBody">
                                </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div>&copy; 2025 - Kristen Kamouh</div>
            <div class="footer-links">
                <a href="html/privacy.html">Privacy</a>
                <a href="html/terms.html">Terms</a>
                <a href="html/help.html">Help</a>
            </div>
        </div>
    </footer>

    <script src="js/parse.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
